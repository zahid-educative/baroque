version: "3"
services:
  baroque:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - POSTGRES_USER=baroque_user
      - POSTGRES_PASSWORD=baroque_password
      - POSTGRES_DB=baroque
    volumes:
      - .:/home/node/app
    ports:
      - 3000:3000
    command: npm run start 
    depends_on:
      - migration

  baroque_db:
        image: postgres
        restart: always
        ports:
          - 5432:5432
        environment:
          - POSTGRES_USER=baroque_user
          - POSTGRES_PASSWORD=baroque_password
          - POSTGRES_DB=baroque
  
  migration:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - POSTGRES_USER=baroque_user
      - POSTGRES_PASSWORD=baroque_password
      - POSTGRES_DB=baroque
    volumes:
      - .:/home/node/app
    command: npm run seed 
    depends_on:
      - baroque_db