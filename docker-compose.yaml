version: "3"
services:
  baroque:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    deploy:
      replicas: 10
    environment:
      - NODE_ENV=production
      - POSTGRES_USER=baroque_user
      - POSTGRES_PASSWORD=baroque_password
      - POSTGRES_DB=baroque
    volumes:
      - .:/home/node/app
    ports:
      - 3000:3000
    command: "node  run start"

    


  baroque_db:
        image: postgres
        restart: always
        ports:
          - 5432:5432
        environment:
          - POSTGRES_USER=baroque_user
          - POSTGRES_PASSWORD=baroque_password
          - POSTGRES_DB=baroque
